<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <title>Login</title>
</head>

<body id="bg">
    
    <div class="arcade-intro">
        <h1 class="animate__animated animate__zoomInUp">Welcome to the Arcade!</h1>
        <h3 class="animate__animated animate__zoomInUp">Please login or register below!</h3>
        <h4 class="animate__animated animate__zoomInUp">Login</h4>
    </div>

    

    <form class="row g-3" action="/login" method="post">
        {% csrf_token %}
        <div class='col-md-3'>
            <input class="form-control" type="email" name="email" placeholder="Email" required>
            <input class="form-control" type="password" name="password" placeholder="Password" required>
            <input class= "btn btn-outline-warning" type="submit" value="Login"><a href="/registerPage">Register!</a>    
    </form>
    <!-- add top padding -->
    
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class='text-info'>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    </div>
    </div>
</body>

</html>
