<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- EDIT CSS/STATIC -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Register</title>
</head>
<body id="bg" style="background-image:url('{%static "images/login.jpg"%}');">
    <div class="arcade-intro">
        <h1>Please register!</h1>
        <!-- set required in form -->
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li> {{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        
        <form class="register" name="form" action="/register" method="post">
            {% csrf_token %}
            <div class='col-md-3'>    
            
            <br>
            <input class="form-control" type="text" name="First_Name" placeholder="First Name">
            <br>
            <input class="form-control" type="text" name="Last_Name" placeholder="Last Name">
            <br>
            <input class="form-control" type="text" name="Alias" placeholder="Alias">
            <br>
            <input class="form-control" type="email" name="Email" placeholder="Email">
            <br>
            <input class="form-control" type="password" name="Password" placeholder="Password">
            <br>
            <input class="form-control" type="password" name="Confirm_pw" placeholder="Confirm Password">
            <br>
            <input class= "btn btn-outline-warning" type="submit" value="Register">| <a class="back" href="/users/login"> Back to Login</a>
        </form>
        </div>
    </div>
</body>
</html>
