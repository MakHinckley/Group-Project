<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Register</title>
</head>

<body id="bg">
    <div class="arcade-intro">
        <h1>Please register!</h1>
        
    </div>

        <form class="register" name="form" action="/register" method="post">
            {% csrf_token %}
            <div class='col-md-3'>
                <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
                <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
                <input class="form-control" type="text" name="alias_gamert" placeholder="Alias/Gamertag" required>
                <input class="form-control" type="email" name="email" placeholder="Email" required>
                <input class="form-control" type="password" name="password" placeholder="Password" required>
                <input class="form-control" type="password" name="confirm_pw" placeholder="Confirm Password" required>
                <input class="btn btn-outline-warning" type="submit" value="Register"> <a class="back" href="/login">
                    Back to Login</a>
        </form>
        
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class='text-info'> {{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>

</html>
